<div class=" text-center">
	<div class="col-md-4 col-md-offset-4">
      <h2>Login</h2>
      <form name="form" ng-submit="login(username, password)" role="form">
          <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
              <label class="col-md-4"  style="text-align: left; width: 427px;" for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" ng-model="username" required style="height: 35px;"/>
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          </div>
          <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
              <label for="password" class="col-md-4" style="text-align: left; width: 427px;">Password</label>
              <input type="password" name="password" id="password" class="form-control" ng-model="password" required style="height: 35px;"/>
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          </div>
          <div>
              <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" style="width: 412px;">Login</button>
          </div>
      </form>
  </div>
</div>
